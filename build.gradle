buildscript {
    repositories {
        maven {
            url 'http://maven.nextfaze.com/libs-release'
            credentials {
                username nextfazeArtifactoryUser
                password nextfazeArtifactoryPassword
            }
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }
}

allprojects {
    repositories {
        maven {
            url 'http://maven.nextfaze.com/libs-release'
            credentials {
                username nextfazeArtifactoryUser
                password nextfazeArtifactoryPassword
            }
        }
    }

    group = 'com.nextfaze'
    version = '0.8.1-SNAPSHOT'
}

ext {
    minSdkVersion = 14
    compileSdkVersion = 22
    buildToolsVersion = '21.1.2'
    supportAnnotations = 'com.android.support:support-annotations:22.2.1'
    supportAppCompat = 'com.android.support:appcompat-v7:22.2.1'
    supportRecyclerView = 'com.android.support:recyclerview-v7:22.2.1'
    lombok = 'org.projectlombok:lombok:1.14.6'
    slf4j = 'org.slf4j:slf4j-api:1.7.5'
}