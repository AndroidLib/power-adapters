buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.0'
        classpath 'org.robolectric:robolectric-gradle-plugin:0.13.+'
    }
}

allprojects {
    repositories {
        jcenter()
    }

    group = 'com.nextfaze'
    version = '1.4.1'
}